<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="ScoreKeeper.css">
    <title>Ping Pong Score Keeper</title>
</head>

<body>
    <main class="container">
        <section class="row justify-content-center">
            <div class="col-6">
                <img class="img-fluid" src="PingPong.jpg" alt="Ping Pong Picture">
                <h1 class="diplay-4 text-center">Ping Pong Score Keeper</h1>
                <section id="scoreContainer">
                    <h2 class="diplay-4"> <span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
                    <p>Use the buttons below to keep score</p>
                    <label for="rounds">Playing to round: </label>
                    <select name="rounds" id="rounds">
                        <option value="">--Select amount of rounds--</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                    </select>
                </section>
                <section id="btnSection" class="row justify-content-evenly">
                    <button id="playerOne" class="col-3 bg-info">+1 Player 1</button>
                    <button id="playerTwo" class="col-3 bg-primary">+1 Player 2</button>
                    <button id="reset" class="col-3 bg-danger">Reset</button>
                </section>

            </div>
        </section>


    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="app2.js"></script>
</body>

</html>
